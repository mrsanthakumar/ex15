<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Demo</title>
    <!-- Use the full version of jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h2 {
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <center><h2>Form Submission Demo</h2></center>

    <form id="userForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>

    <div id="result"></div>

    <!-- Bootstrap JS and Popper.js from CDN (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // Intercept the form submission
            $("#userForm").submit(function(e) {
                e.preventDefault(); // Prevent the form from submitting in the traditional way

                // Serialize form data
                var formData = $(this).serialize();

                // Make Ajax request to the server
                $.ajax({
                    type: "POST",
                    url: "submit.php",
                    data: formData,
                    success: function(response) {
                        $("#result").html(response); // Display the server response
                    }
                });
            });
        });
    </script>

</body>
</html>
